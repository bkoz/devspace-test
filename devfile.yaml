schemaVersion: 2.1.0
metadata:
  name: python-hello-world
components:
  - name: python
    container:
      # image: registry.redhat.io/devspaces/udi-rhel8:3.8
      # image: image-registry.openshift-image-registry.svc:5000/uditest/ubi9:udi9-latest
      image: quay.io/bkozdemb/udi-9
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: '2Gi'
      memoryRequest: '512Mi'
      cpuLimit: '2'
      cpuRequest: '512m'
      mountSources: true
  - name: venv
    volume:
      size: 1G
commands:
  - id: run
    exec:
      label: "Run the application"
      component: python
      workingDir: ${PROJECTS_ROOT}/python-hello-world
      commandLine: python -m venv .venv && . .venv/bin/activate && python hello-world.py
      group:
        kind: run
