schemaVersion: 2.1.0
metadata:
  name: devspace-test
projects:
  - name: devspace-test
    git:
      remotes:
        origin: "https://github.com/bkoz/devspace-test.git"
      checkoutFrom:
        revision: main
components:
  - name: python
    container:
      # image: registry.redhat.io/devspaces/udi-rhel8:3.8
      image: quay.io/bkozdemb/udi-9
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: '2Gi'
      memoryRequest: '512Mi'
      cpuLimit: '2'
      cpuRequest: '512m'
      mountSources: true
  - name: venv
    volume:
      size: 1G
commands:
  - id: run
    exec:
      label: "Create a python virtual environment"
      component: python
      workingDir: ${PROJECTS_ROOT}/devspace-test
      commandLine: "python3 -m venv .venv && source .venv/bin/activate && pip install pip -Uq && pip install -r requirements.txt"
      group:
        kind: run
