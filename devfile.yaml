schemaVersion: 2.1.0
metadata:
  name: devspace-test
components:
  - name: tools
    container:
      image: quay.io/devfile/base-developer-image:ubi8-latest
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 2G
      mountSources: true
  - name: python
    container:
      image: quay.io/devfile/base-developer-image:ubi9-latest
      volumeMounts:
        - name: venv-python
          path: /home/user/.venv-python
      memoryLimit: 2G
      mountSources: true
  - name: venv
    volume:
      size: 1G
  - name: venv-python
    volume:
      size: 1G
commands:
  - id: run
    exec:
      label: "Run the application"
      component: python
      workingDir: ${PROJECTS_ROOT}/devspace-test
      commandLine: python -m venv .venv && . .venv/bin/activate && python --version
      group:
        kind: run
